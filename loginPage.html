<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #73a5ff, #5477ff);
            color: #fff;
        }

        .login-container {
            background-color: #ffffff;
            color: #333;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 1.5rem;
        }

        .login-container input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-container button {
            background-color: #5477ff;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #415fcc;
        }

        .message {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #5477ff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
        <p class="message" id="message">Welcome! Please log in to continue.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const messageElement = document.getElementById('message');
            messageElement.textContent = "Hello! The page has loaded. Welcome!";
        });

        document.getElementById('loginForm').addEventListener('submit', (event) => {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === "admin" && password === "1234") {
                alert("Login successful!");
                window.location.href = "dashboard.html"; // Redirect to dashboard
            } else {
                alert("Invalid credentials. Please try again.");
            }
        });
    </script>
</body>
</html>
